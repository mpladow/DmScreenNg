<div class='container' style='height: 100vh; display: flex; align-items: center; justify-content: center'>
  <div class='row w-100'>
    <div class='col-6 col-lg-6 d-none d-md-block login-logo' style='position: relative'>
      <img style='width: 352px; opacity: 0.2' src='assets/images/custom-logo.svg'>
      <div class='title'>
        <h1 class='mat-h1 mat-display-1 mb-0'>DM Screen 5th Edition</h1>
        <p style='font-size: 0.8em; color: #808080; text-align: right'>v1.0.0</p>
      </div>
    </div>
    <div [hidden]='registerMode' class='col-12 col-lg-6 align-self-center' [@simpleFadeAnimation]="'in'">
      <app-login-box (registerMode)=onRegisterModeChange($event)></app-login-box>
    </div>
      <div [hidden]='!registerMode' class='col-12 col-lg-6 align-self-center' [@simpleFadeAnimation]="'in'">
        <app-register-box (registerMode)='onRegisterModeChange($event)'></app-register-box>
      </div>
  </div>

</div>
