<div class='container mt-5 w-50'>
  <mat-card *ngIf='!registerMode'>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class='form-column' [formGroup]='loginForm'>
          <mat-form-field style='margin-top: 2em;'>
            <input matInput placeholder='Email' formControlName='Email' type="email">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder='Password' formControlName='Password' type="password">
          </mat-form-field>
          <button mat-flat-button color='primary' (click)='onLoginClick()'>Login</button>
          <mat-divider></mat-divider>
          <button mat-button (click)='activateRegisterMode()'>Register</button>
      </div>
    </mat-card-content>
  </mat-card>
  <div *ngIf='registerMode'>
    <app-register (cancelRegister)='cancelRegisterMode($event)'></app-register>
  </div>
</div>
