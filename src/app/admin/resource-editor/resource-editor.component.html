<div class="container">
    <mat-card>
        <mat-card-title>{{this.id >= 0? 'Edit': 'New'}} Resource</mat-card-title>
        <mat-card-content>
            <div class="form-vertical">
                <form [formGroup]="resourceForm" (ngSubmit)="onSubmit()">
                    <mat-form-field class="example-full-width">
                        <input matInput formControlName="Category" placeholder="Category" value="Cheatsheet">
                    </mat-form-field>
                    <label class="form-label">Content</label>
                    <ckeditor [editor]="Editor" formControlName="Html" [config]="
                    { heading: {
                        options: [
                        {
                            model: 'headingFancy',
                            view: {
                                name: 'h2',
                                classes: 'fancy'
                            },
                            title: 'Heading 2 (fancy)',
                            class: 'ck-heading_heading2_fancy',
                            converterPriority: 'high'
                        }
                        ]
                    } 
                        }"></ckeditor>
                    <div class=form-vertical>
                        <button mat-raised-button color="primary">Save</button>
                    </div>
                </form>
                <button mat-button color="primary">Clear</button>
                <button (click)="onResourceListClick()" mat-button>Back to Resource list</button>
                <button (click)="onGetResourcesClick()" mat-button>Console Get Resources</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
