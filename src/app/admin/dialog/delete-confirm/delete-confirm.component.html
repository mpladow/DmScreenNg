<h1 mat-dialog-title>Remove this resource?</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this resource?</p>
  <p>This action cannot be undone!</p>
</div>
<div mat-dialog-actions>
    <button mat-flat-button color='primary' (click)="onCancelClick()" cdkFocusInitial>Cancel</button>
    <button mat-button colour='alert' (click)="onDeleteClick($event)">Delete Resource</button>
  </div>
