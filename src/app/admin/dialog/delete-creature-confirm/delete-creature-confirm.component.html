<h1 mat-dialog-title class='mat-h1'>Remove this Creature?</h1>
<mat-dialog-content>
  <p>Are you sure you want to delete this card?</p>
  <p>This action cannot be undone!</p>
  <div class='row'>
    <div class='col-2'>
      <mat-checkbox (change)='deleteFromDb = !deleteFromDb'>
        <mat-label>Remove From Creature Database</mat-label>
      </mat-checkbox>
    </div>
  </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-flat-button color='warn' (click)="onDeleteClick()">Delete Resource</button>
    <button mat-button (click)="onCancelClick()" cdkFocusInitial>Cancel</button>
  </mat-dialog-actions>
