<div class='container' style='padding-top: 1em'>
    <mat-card>
        <mat-card-title class='mat-h1'>Resource List</mat-card-title>
        <mat-card-content>
            <mat-table [dataSource]="resources" class="mat-elevation-z2">
                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="category">
                    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.category}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
                    <mat-cell mat-cell *matCellDef="let element">
                        <button mat-button (click)='onEditClick(element)'>Edit</button>
                        <button mat-button color='warn' (click)='onDeleteClick(element)'>Delete</button>
                    </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        </mat-card-content>
        <mat-card-actions>
          <button mat-flat-button color='primary' routerLink='/resource'>+ New Resource</button>
          <button mat-flat-button routerLink='/home'>Return To DM Screen</button>

        </mat-card-actions>
    </mat-card>
</div>
