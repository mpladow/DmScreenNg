<div class='container' style='padding-top: 1em'>
  <mat-card>
    <mat-card-title class='mat-h1'>Manuals List</mat-card-title>
    <mat-card-content>
      <mat-table [dataSource]="manualItems" class="mat-elevation-z2">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="category">
          <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.category}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="subcategory">
          <mat-header-cell *matHeaderCellDef> SubCategory </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.subcategory}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
          <mat-cell mat-cell *matCellDef="let element">
            <button mat-button (click)='onEditClick(element)'>Edit</button>
            <button mat-button color='warn' (click)='onDeleteClick(element)'>Delete</button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color='primary' routerLink='/manual'>+ New Manual Item</button>
      <button mat-flat-button routerLink='/home'>Return To DM Screen</button>

    </mat-card-actions>
  </mat-card>
</div>
