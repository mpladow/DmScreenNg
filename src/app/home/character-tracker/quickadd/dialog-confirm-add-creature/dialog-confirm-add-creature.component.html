<h1 mat-dialog-title class='mat-h1'>Add this creature?</h1>
<mat-dialog-content>
  <p>Are you sure you want to add this card {{name}}?</p>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-flat-button color='warn' (click)="onConfirmClick()">Add {{name}}</button>
    <button mat-button (click)="onCancelClick()" cdkFocusInitial>Cancel</button>
  </mat-dialog-actions>
