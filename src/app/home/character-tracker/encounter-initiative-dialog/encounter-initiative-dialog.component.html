<h1 mat-dialog-title>Roll for initiative...</h1>
<div mat-dialog-content>
    <div class="form-column">
        <!--foreach character in the characterCard array, create an input field and bind to the value of initiative-->
        <mat-form-field *ngFor='let card of characterCards'> 
            <mat-label>card.name</mat-label>
            <input matInputplaceholder="input">
        </mat-form-field>
       
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">cancel</button>
    <button mat-button (click)="onSaveCharacterClick()" cdkFocusInitial>Begin Encounter!</button>
</div>
