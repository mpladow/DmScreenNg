<h1 mat-dialog-title>Roll for initiative...</h1>
<div mat-dialog-content>
    <div>
        <div [formGroup]='characterInitiativeForm' class='form-column'>
            <mat-form-field *ngFor='let card of characterCards'>
                <mat-label>{{card.Name}}</mat-label>
                <input matInput [formControlName]=card.Name value='{{card.Initiative}}'>
            </mat-form-field>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button-raised cdkFocusInitial>Begin Encounter!</button>
</div>
