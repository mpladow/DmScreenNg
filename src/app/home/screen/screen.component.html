<div class="fixed-bottom">
  <div class="overflow-row">
    <app-cheatsheet style='position: relative' *ngFor="let resource of accountResourceList;" [Resource]=resource (cheatsheetDeleted)='onDeleted($event)'></app-cheatsheet>
    <app-screen-loader *ngFor='let ghost of ghosts'></app-screen-loader>
    <div class=resource-add-container>
      <div style='text-align: center;'>
        <mat-form-field>
            <mat-label>Add existing cheetsheet</mat-label>
            <mat-select [(value)]='selected'>
              <mat-option *ngFor="let resource of selectResourceItems" [value]="resource.value">
                {{resource.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <button mat-button color='primary' (click)='addResource()'>Add</button>

      </div>
    </div>
  </div>
</div>
